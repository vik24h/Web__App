<div id="container">
  <header>
    <table class="aliniazalogo">
        <tr>
            <td class="pozadr"><img src="../../assets/logo2.PNG" alt="logo"/></td> 
        </tr>
    </table>
</header>
<h2>Welcome to my Driving License Theory Exam</h2>
<br>
<p> Please enter your name and age</p>
<section>
  <mat-form-field class="example-form-field">
    <mat-label>Name...</mat-label>
    <input matInput type="text" [(ngModel)]="newName">
    <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Age...</mat-label>
    <input matInput type="text" [(ngModel)]="newAge">
    <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <button (click)="addUser()" mat-raised-button> Start Test </button>
</section>
<br>

<table>
  <tr class="spacing" *ngFor="let question of questions">
    <td >{{question.Text}}</td>
    <td ><button (click)="setAnswer('b1',question.Answer)" mat-raised-button> {{question.b1}} </button></td>
    <td ><button (click)="setAnswer('b2',question.Answer)" mat-raised-button> {{question.b2}} </button></td>
    <td ><button (click)="setAnswer('b3',question.Answer)" mat-raised-button> {{question.b3}} </button></td>
  </tr>
</table>

<br>
<h2>Your points: {{points}}/3</h2>

<footer>
  <p>Copyright 2023</p>
</footer>
</div>
